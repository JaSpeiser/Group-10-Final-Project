<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account</title>
</head>
<body>

<form action="">
    <p>First Name: <input type="text" name="first name" id="fname"></p>
    <p>Last Name: <input type="text" name="last name" id="lname"></p>
    <p>Date of Birth: <input type="date" name="birthday" id="bday"></p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>Username: <input type="text" name="username" id="username"></p>
    <p>Password: <input type="password" name="password" id="password"></p>
    <br>
    <button type="submit">Create Account</button>
</form>

<p>Already have an account? Log in <a href="login.html">here.</a></p>

<!-- JavaScript Functionality:
Cross check email and username with user table.
 - If matching entry exists, display pop-up informing the user that an
account with that email or username already exists then direct to index.html.
 - If email and username don't exist in user table, create new entry with provided information. -->

</body>
</html>
